<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="carousel-wrapper">
            <div id="slide-wrapper">
                
                <div class="slide" id="bears">
                    <img src="/img/bears.jpg" alt="bears">
                </div>                
                <div class="slide">
                    <img src="/img/beets.jpg" alt="beets">
                </div>
                <div class="slide">
                    <img src="/img/space.jpg" alt="space">
                </div>
                <div id="arrow-wrapper">
                    <button type="button" class="arrow" id="arrowleft">Last</button>
                    <button type="button" class="arrow" id="arrowright">Next</button>
                </div>
                
            </div>
            
            <div id="bubble-container">
                <button class="bubble" id="bubble1"></button>        
                <button class="bubble" id="bubble2"></button>
                <button class="bubble" id="bubble3"></button>
            </div>
        </div>
</body>
</html>
